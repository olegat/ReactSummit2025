<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pinch-to-Zoom Animation - Pan Gesture</title>
<style>
  body {
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .chart-container {
    position: relative;
    width: 300px;
    height: 200px;
    overflow: hidden;
    border: 2px solid #ccc;
  }

  /* Axes */
  .axis-y, .axis-x {
    position: absolute;
    background: #333;
  }
  .axis-y {
    left: 30px;
    bottom: 20px;
    width: 2px;
    height: calc(100% - 40px);
  }
  .axis-x {
    left: 30px;
    bottom: 20px;
    height: 2px;
    width: calc(100% - 40px);
  }

  /* Viewport area (clipping) */
  .series-viewport {
    position: absolute;
    left: 30px;
    bottom: 20px;
    width: calc(100% - 40px);
    height: calc(100% - 40px);
    overflow: hidden;
  }

  /* Line group moves inside the viewport */
  .line-group {
    position: absolute;
    width: 150%; /* extra data to right */
    height: 100%;
    animation: pan 4s ease-in-out infinite;
  }

  /* Simple line path */
  .line {
    position: absolute;
    width: 100%;
    height: 100%;
  }
  .line svg {
    width: 100%;
    height: 100%;
  }
  .line path {
    stroke: #007bff;
    stroke-width: 2;
    fill: none;
  }

  @keyframes pan {
    0% { transform: translate(0, 0); }
    5% { transform: translate(0, 0); }
    25% { transform: translate(-30px, 20px); }
    50% { transform: translate(-50px, 5px); }
    75% { transform: translate(-20px, -25px); }
    95% { transform: translate(0, 0); }
    100% { transform: translate(0, 0); }
  }

  /* Finger dots */
  .finger {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(0,0,0,0.4);
    transform: scale(0);
    opacity: 0;
    animation: fingerAnim 4s ease-in-out infinite;
  }
  .finger.left { left: 160px; top: 80px; }
  .finger.right { left: 200px; top: 120px; }

  @keyframes fingerAnim {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    5% {
      transform: scale(1);
      opacity: 1;
    }
    25% {
      transform: scale(1);
      opacity: 1;
      transform: translate(-30px, 20px);
    }
    50% {
      transform: translate(-50px, 5px);
    }
    75% {
      transform: translate(-20px, -25px);
    }
    95% {
      transform: scale(1);
      opacity: 1;
      transform: translate(0, 0);
    }
    100% {
      transform: scale(0);
      opacity: 0;
      transform: translate(0, 0);
    }
  }
</style>
</head>
<body>
  <div class="chart-container">
    <div class="axis-y"></div>
    <div class="axis-x"></div>

    <div class="series-viewport">
      <div class="line-group">
        <div class="line">
          <svg viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M0,60 L20,45 L40,70 L60,55 L80,65 L100,60 L120,50 L140,70 L150,55" />
          </svg>
        </div>
      </div>
    </div>

    <div class="finger left"></div>
    <div class="finger right"></div>
  </div>
</body>
</html>
